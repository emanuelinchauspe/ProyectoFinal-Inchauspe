<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="./css/styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de pagos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Bienvenido a la central de pagos</h1>

    <form id="carritoForm" class="container mt-3">
        <div class="row mb-3">
            <label for="eleccion" class="col-sm-2 col-form-label">Elija un servicio:</label>
            <div class="col-sm-10">
                <select id="eleccion" class="form-select" required>
                    <option disabled selected>Seleccione un servicio...</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="cantidad" class="col-sm-2 col-form-label">Cantidad de meses:</label>
            <div class="col-sm-10">
                <input type="number" id="cantidad" class="form-control" min="1" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Agregar al carrito</button>
    </form>

    <h2>Carrito:</h2>
    <ul id="items"></ul>

    <p id="total">Total a pagar = $0</p>

    <button id="limpiar">Limpiar Carrito</button>

    <h2>Comprobante de Pago:</h2>
    <button id="comprobante">Mostrar Comprobante</button>
    <div id="comprobanteContainer"></div>
    <p id="comprobanteText"></p>

    <script src="./javascript/script.js"></script>
</body>

</html>
