<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de pagos</title>
</head>

<body>
    <h1>Bienvenido a la central de pagos</h1>

    <form class="selectorDeServicio" id="carritoForm">
        <label class="selectorInterno" for="eleccion">Elija un servicio:</label>
        <select class="selectorInterno" id="eleccion"></select>

        <label class="selectorInterno" for="cantidad">Cantidad de meses:</label>
        <input class="selectorInterno" type="number" id="cantidad" min="1" required>

        <button class="selectorInterno" type="submit">Agregar a la cuenta</button>
    </form>

    <h2>Carrito:</h2>
    <ul id="items"></ul>

    <p id="total">Total a pagar = $0</p>

    <button id="limpiar">Limpiar Carrito</button>

    <h2>Comprobante de Pago:</h2>
    <button id="comprobante">Mostrar Comprobante</button>
    <p id="comprobanteText"></p>

    <script src="script.js"></script>
</body>

</html>
